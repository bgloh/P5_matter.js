<!-- Javascript -->	
<script>

// matter.js setup
var Engine = Matter.Engine,
	World = Matter.World,
	Bodies = Matter.Bodies,
	Body = Matter.Body,
	Constraint = Matter.Constraint,
	Event = Matter.Events;

//create engine and body
var width = 640, height = 480;
var ang = 3.14/10.0;
var engine = Engine.create(),
	world = engine.world,
	circle1  = Bodies.circle(100,100,20, { restitution: 1, friction: 0.01 });	
	bottom  = Bodies.rectangle(0, height-100,640,50, {isStatic : true, angle : ang});

var Boundary1;	


function setup(){
var cnv = createCanvas(640,480);
cnv.position(100,100);

// add bodies to the world
World.add(world,[circle1,bottom]);

boundary1  = new Boundary(width/2, height/2, 550, 20, PI/10);

// run the engine
Engine.run(engine);

}


function draw(){
	
	background(51);
	boundary1.show();
	fill(255);
	ellipse(circle1.position.x,circle1.position.y,20);
	fill(130);
	rectMode(CENTER);
	push();
	rotate(ang);
	rect(bottom.position.x,bottom.position.y-50,width,50);
	pop();
}
</script>
